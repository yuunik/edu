server:
  # 服务端口
  port: 1997

spring:
  application:
    # 服务名
    name: service-gateway
  cloud:
    nacos:
      discovery:
        # nacos 服务地址
        server-addr: 127.0.0.1:8848
    # spring cloud gateway 网关服务配置
    gateway:
      discovery:
        locator:
          # 开启网关服务的服务发现
          enabled: true
      # 配置路由匹配规则
      routes:
        # 教学相关api接口服务
        - id: service-edu
          uri: lb://service-edu
          predicates:
            - Path=/eduservice/**
        # 阿里云oss api接口服务
        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/ossservice/**
        # 阿里云vod api接口服务
        - id: service-vod
          uri: lb://service-vod
          predicates:
            - Path=/vodservice/**
        # cms api接口服务
        - id: service-cms
          uri: lb://service-cms
          predicates:
            - Path=/cmsservice/**
        # 阿里云sms api接口服务
        - id: service-sms
          uri: lb://service-sms
          predicates:
            - Path=/smservice/**
        # 会员 api接口服务
        - id: service-ucenter
          uri: lb://service-ucenter
          predicates:
            - Path=/ucenterservice/**
        - id: WeChatLogin
          uri: lb://service-ucenter
          predicates:
            - Path=/api/ucenter/**
        # 订单 api 接口服务
        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/orderservice/**
        # 统计 api 接口服务
        - id: service-statistics
          uri: lb://service-statistics
          predicates:
            - Path=/statisticservice/**
        # 权限 api 接口服务
        - id: service-acl
          uri: lb://service-acl
          predicates:
            - Path=/aclservice/**