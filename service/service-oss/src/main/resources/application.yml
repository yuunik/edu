server:
  # 服务端口号
  port: 8002
  tomcat:
    # 请求最大值
    max-swallow-size: 100MB

spring:
  application:
    # 服务名
    name: service-oss
  profiles:
    # 环境设置: dev, test, prod
    active: dev
  servlet:
    # 文件上传配置
    multipart:
      # 单个文件最大值
      max-file-size: 10MB
      # 总请求最大值
      max-request-size: 10MB

# 阿里云 oss 配置
