server:
  # 服务端口号
  port: 8002

spring:
  application:
    # 服务名
    name: service-oss
  profiles:
    # 环境设置: dev, test, prod
    active: dev

# 阿里云 oss 配置
aliyun:
  oss:
    file:
      # 地域节点
      endpoint: # 请填写你自己的地域节点
      # 访问密钥id
      access-key-id: # 请填写你自己的访问密钥id
      # 访问密钥
      access-key-secret: # 请填写你自己的访问密钥
      # bucket 名称
      bucket-name: # 请填写你自己的bucket名称